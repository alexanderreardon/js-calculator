<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tip Calculator</h1> 
    <span id="total-label">Total:</span>
    <span id="currency-symbol" >$</span>
    <input id="total" type="text" />
    <br />
    <div id="select-amount">
        <input type="radio" id="fifteen" name="percent" value="fifteen">
        <label for="fifteen">15%</label>
        <input type="radio" id="eighteen"
        name="percent" value="eighteen">
        <label for="eighteen">18%</label>
        <input type="radio" id="twenty"
        name="percent" value="twenty">
        <label for="twenty">20%</label>
        <input type="radio" id="twentytwo"
        name="percent" value="twentytwo">
        <label for="twentytwo">22%</label>
        <input type="radio" id="twentyfive"
        name="percent" value="twentyfive">
        <label for="twenty">25%</label>
    </div>
    <button id="calculate-button" onclick="calculateTip(this)" >Calculate</button>
    <br />
    <span id="output"></span>

    <script>
            document.getElementById('twenty').checked = true;
        </script>
    <script src="script.js"></script>
</body>
</html>
